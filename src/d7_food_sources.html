<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Points on a map</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <style>
      body { 
        margin: 10; 
        padding: 10; 
      }
      #map { 
        position: relative;
        height: 900px;
        margin-left: auto;
        margin-right: auto;
        width: 600px;
      }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script>
    // The value for 'accessToken' begins with 'pk...'
    mapboxgl.accessToken = 'pk.eyJ1IjoiZWxlYW5vcmwiLCJhIjoiY2t5b3lraWEyMDR1ZjJybGVobjBwNDZ6aCJ9.zDa5cMUEyouVGsmMgf5vPA'; 
    const map = new mapboxgl.Map({
      container: 'map',
      // Replace YOUR_STYLE_URL with your style URL.
      style: 'mapbox://styles/eleanorl/ckyoyvqz504k315pjrql2x9o9', 
      center: [-73.95, 40.81],
      zoom: 12
    });

    /* 
    Add an event listener that runs
    when a user clicks on the map element.
    */
    map.on('click', (event) => {
    // If the user clicked on one of your markers, get its information.
    const features = map.queryRenderedFeatures(event.point, {
        layers: ['district7stores'] // replace with your layer name
    });
    if (!features.length) {
        return;
    }
    const feature = features[0];

    /* 
    Create a popup, specify its options 
    and properties, and add it to the map.
    */
    function toTitleCase(str) {
      return str.replace(
        /\w\S*/g,
        function(txt) {
          return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
        }
      );
    }
   let businessName = feature.properties.hasOwnProperty("DBA Name") ?
                            feature.properties["DBA Name"] : feature.properties["DBA"];
   businessName = toTitleCase(businessName);

   const storeType = (feature.properties["grocery"] == "fastfood") ? "Top 50 American fast-food chains" : 
                        (feature.properties["grocery"] == "FALSE") ? "Convenience stores and delis" :
                            "Grocery store";
   let address = (feature.properties.hasOwnProperty("BUILDING") && feature.properties.hasOwnProperty("STREET")) ?
                        (feature.properties["BUILDING"] + " " + feature.properties["STREET"]) :
                        (feature.properties["Street Number"] + " " + feature.properties["Street Name"]);
   address = toTitleCase(address);

   const zipcode = (feature.properties.hasOwnProperty("ZIPCODE")) ? 
                        feature.properties["ZIPCODE"] : feature.properties["Zip Code"];
   const popup = new mapboxgl.Popup({ offset: [0, -15] })
        .setLngLat(feature.geometry.coordinates)
        .setHTML(
            `<h3>${businessName}</h3>
            <p><b>Category: </b>${storeType}</p>
            <p><b>Address: </b>${address}, New York, NY ${zipcode}</p>`
        )
        .addTo(map);
    });
    

    </script>
  </body>
</html>
